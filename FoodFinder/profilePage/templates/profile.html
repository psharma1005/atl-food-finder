<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="top-bar">
        <div class="buttons">
            <button class="button">Button 1</button>
            <button class="button">Button 2</button>
        </div>
    </div>
    <div class="userdisplay">
        <h1 class="center">{{ greeting }}</h1>
        <p class="center">First Name: {{ first_name }}</p>
        <p class="center">Last Name: {{ last_name }}</p>
        <p class="center">Favorite Cuisine: {{ favorite_cusine }}</p>
    </div>

    <div class="favorites">
        <h2 class="fav-title">Favorites</h2>
        <div class="fav-restaurant">
            <div class="restaurantPic">add Pic</div>
            <div class="restaurantInfo">Add info here</div>
        </div>

        <div class="fav-restaurant">
            <div class="restaurantPic">add Pic</div>
            <div class="restaurantInfo">Add info here</div>
        </div>
    </div>
    
    <!-- Form to update favorite cuisine -->
    <form method="POST" action="">
        {% csrf_token %}
        <label for="favorite_cusine">Enter your favorite cuisine:</label>
        <input type="text" name="favorite_cusine" id="favorite_cusine" value="{{ favorite_cusine }}">
        <button type="submit">Update</button>
    </form>

    {% for item in x %}
    <p>{{ item }}</p>
    {% endfor %}
    <div>

    </div>
</body>

</html>
