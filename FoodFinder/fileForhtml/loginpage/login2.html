<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    </style>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form class="form_container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="box">
            {% if messages %}
            <div class="alert_alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <h1 class="loginText">Atlanta Food Finder</h1>

            <div class="inputFields">
                <label for="username" class="labels">Username:</label><br>
                <input class="textInput" type="text" id="username" name="username" required><br><br>
            </div>

            <div class="inputFields">
                <label for="password" class="labels">Password:</label><br>
                <input class="textInput" type="password" id="password" name="password" required><br><br>
            </div>

            <div class="buttons">
                <button type="button">Login</button>
            </div>

            <p class="registration">Don't have an account <a href="register.html">Register</a> </p>

        </div>
    </form>
</body>

</html>
