<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <style>
    </style>
     <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="box">
        <h1 class="loginText2">Atlanta Food Finder</h1>

        <div class="inputFields2">
            <label for="firstName" class="labels">First Name:</label><br>
            <input class="textInput" type="text" id="firstName" name="firstName" required><br><br>
        </div>

        <div class="inputFields2">
            <label for="lastName" class="labels">Last Name:</label><br>
            <input class="textInput" type="text" id="lastName" name="lastName" required><br><br>
        </div> 

        <div class="inputFields2">
            <label for="email" class="labels">Email:</label><br>
            <input class="textInput" type="email" id="email" name="email" required><br><br>
        </div> 

        <div class="inputFields2">
            <label for="username" class="labels">Username:</label><br>
            <input class="textInput" type="text" id="username" name="username" required><br><br>
        </div>

        <div class="inputFields2">
            <label for="password" class="labels">Password:</label><br>
            <input class="textInput" type="password" id="password" name="password" required><br><br>
        </div> 


        <div class="buttons">
            <button type="button">Submit</button>
        </div>         
        
        <p class="login">Already have an account <a href="/login2/">Login</a></p>

    </div>
</body>
</html>
