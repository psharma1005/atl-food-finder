<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <div class="box">
        <form class="form_container" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <h1 class="loginText">Atlanta Food Finder</h1>

            <div class="inputFields">
                <label for="username" class="labels">Username:</label><br>
                <input class="textInput" type="text" id="username" name="username" required><br><br>
            </div>

            <div class="inputFields">
                <label for="password" class="labels">Password:</label><br>
                <input class="textInput" type="password" id="password" name="password" required><br><br>
            </div>

            <div class="buttons">
                <button type="submit">Login</button>
            </div>

            <p class="registration">Don't have an account <a href="/register/">Register</a> </p>
        </form>
    </div>

</body>

</html>
