<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style3.css' %}">
    <title>Registration Page</title>
</head>

<body>
    
        <!-- Registration form -->
        <form class="form_container" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

        <div class="box">
            <h1 class="resetText">Reset Password</h1>

            <!-- Enter Email -->
             <div class="inputAndButton">
            <div class="inputFields">
                <label for="exampleInputEmail1">Email:</label>
                <input type="text" class="textInput" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Email" name="Email" required>
            </div>

            <!-- Submit button -->
             <div class="buttons">
                <button type="submit">Submit</button>
             </div>

             <p class="registration">Back to <a href="/login/">Login</a></p>
             </div>
        </form>
    </div>
</body>

</html>
